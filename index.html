<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chord EQ</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <button id="playButton"></button>
    <div class="equalizer">
      <div class="slider-container">
        <label>A</label>
        <input type="range" min="0" max="0.1" step="0.001" value="0" class="slider" data-note="A">
      </div>
      <div class="slider-container">
        <label>C</label>
        <input type="range" min="0" max="0.1" step="0.001" value="0" class="slider" data-note="C">
      </div>
      <div class="slider-container">
        <label>D</label>
        <input type="range" min="0" max="0.1" step="0.001" value="0" class="slider" data-note="D">
      </div>
      <div class="slider-container">
        <label>E</label>
        <input type="range" min="0" max="0.1" step="0.001" value="0" class="slider" data-note="E">
      </div>
      <div class="slider-container">
        <label>G</label>
        <input type="range" min="0" max="0.1" step="0.001" value="0" class="slider" data-note="G">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
