<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chord EQ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <button id="playButton">Play</button>
    <div class="equalizer">
      <div class="slider-container">
        <label>A</label>
        <input type="range" min="0" max="1" step="0.01" value="1" class="slider" data-note="A">
      </div>
      <div class="slider-container">
        <label>C</label>
        <input type="range" min="0" max="1" step="0.01" value="1" class="slider" data-note="C">
      </div>
      <div class="slider-container">
        <label>D</label>
        <input type="range" min="0" max="1" step="0.01" value="1" class="slider" data-note="D">
      </div>
      <div class="slider-container">
        <label>E</label>
        <input type="range" min="0" max="1" step="0.01" value="1" class="slider" data-note="E">
      </div>
      <div class="slider-container">
        <label>G</label>
        <input type="range" min="0" max="1" step="0.01" value="1" class="slider" data-note="G">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
